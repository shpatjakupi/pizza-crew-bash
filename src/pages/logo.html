<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pizza Crew Logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
  <style>
    .logo-text {
      font-family: 'Bungee Shade', cursive;
      text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
      color: #ff6600; /* replace with your "text-pizza-orange" if using Tailwind */
      font-size: 2rem;
    }

    @media (min-width: 768px) {
      .logo-text {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <span class="logo-text">Pizza Crew</span>
</body>
</html>
